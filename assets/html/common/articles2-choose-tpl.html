<div class="modal-header">
    <button ng-click="cancel()" type="button" class="close" >
    ×
    </button>
    <h3 class="modal-title">多图文选择</h3>
</div>
<div class="modal-body articles-choose clearfix">
    <div ng-show="mediaData.code == 204">
    暂无多图文，请添加
    </div>
    <div class="col-xs-4 item" ng-hide="item>0" ng-class="{true:'selected'}[common.itemSelected{{item.mediaid}}]" ng-repeat="item in mediaData.data">
        <div class="widget-box widget-box-me">
            <div class="widget-body">
				<div class="" ng-show="$index==0" style="overflow: hidden;border-bottom: 1px solid #cccccc;" data-ng-repeat="item1 in item.data">
					<span style="float:left;width:100%;overflow:hidden;">
                        <img style="width: 100%;height:100px;" ng-src="uploads/images/{{item1.filename}}" alt=""/>
                    </span>
					<span style="position:absolute;left:0;top:65px;width: 100%;height:35px;line-height:35px;text-indent:10px;overflow:hidden;background-color: rgba(0,0,0,0.5);color: white;font-weight: bold;">
						{{item1.title}}
					</span>
				</div>
                <div class="widget-main" ng-if="$index<3&&$index!=0" style="overflow: hidden;border-bottom: 1px solid #cccccc;" data-ng-repeat="item1 in item.data">
                    <span style="float:left;width: 60%;height:43px;white-space:normal;word-break:break-all;">
                        {{item1.title}}
                    </span>
                    <span style="overflow:hidden;">
                        <img style="width: 40%;height:43px;" ng-src="uploads/images/{{item1.filename}}" alt=""/>
                    </span>
                </div>
            </div>
        </div>
        <div class="item-mask" ng-click="itemSelect(item.mediaid,item)"></div>
        <i class="item-selected-icon" ng-click="itemSelect(item.mediaid,item)"></i>
    </div>
    <div class="col-xs-12" ng-show="mediaData.data.sum">
        <pagination total-items="mediaData.data.sum" ng-model="mediaData.data.page" ng-click="get_media_list(mediaData.data.page)" items-per-page="mediaData.data.perpage" max-size="5" class="pagination-sm pull-right" boundary-links="true" previous-text="<" next-text=">" first-text="首页" last-text="末页"></pagination>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="cancel()" type="button" class="btn btn-default">
    取消
    </button>
    <button ng-click="ok()" type="button" class="btn btn-primary">
    确定
    </button>
</div>
