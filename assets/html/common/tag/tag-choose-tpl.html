<div class="modal-header">
	<button ng-click="cancel()" type="button" class="close" >
	×
	</button>
	<h3 class="modal-title">标签选择</h3>
</div>
<div class="modal-body tag-choose">
	<p ng-if="tags==undefined">loading...</p>
	<p ng-if="tags.data.length==0">没有设置任何标签</p>
	<tabset ng-show="tags.data.length>0">
		<tab ng-repeat="ptag in tags.data" heading="{{ptag.tag_name}}">
			<div class="checkbox" ng-repeat="tag in ptag.tags" style="display:inline-block;min-width:130px;">
				<label>
					<input type="checkbox" class="ace" tagId="{{tag.id}}" ng-model="common.tempTags[tag.id]" ng-click="pushTag(tag.id, tag.tag_name)" ng-checked="common.tempTags[tag.id]">
					<span class="lbl"> {{tag.tag_name}}</span>
				</label>
			</div>
		</tab>
	</tabset>
</div>
<div class="modal-footer">
	<button ng-click="cancel()" type="button" class="btn btn-default">
	取消	
	</button>
	<button ng-click="ok()" type="button" class="btn btn-primary">
	确定
	</button>
</div>
