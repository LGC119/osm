<div class="modal-header">
    <button ng-click="cancel()" type="button" class="close" >
    ×
    </button>
    <h3 class="modal-title">文字</h3>
</div>
<div class="modal-body articles-choose clearfix">
    <div class="row">
        <div class="col-xs-6">
            <div class="input-group">
                <input type="text" class="form-control search-query" placeholder="输入关键词进行搜索" ng-model="common.qrKeyword">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-purple btn-sm" ng-click="getQuickReplies()">
                        搜索
                        <i class="ace-icon fa fa-search icon-on-right bigger-110"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="space-6"></div>
    
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>问题</th>
                <th>回答</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-show="!quickReplies.qrs.length">
                <td colspan="4">暂无记录</td>
            </tr>
            <tr ng-repeat="val in quickReplies.qrs" ng-show="quickReplies.qrs.length">
                <td>{{val.question}}</td>
                <td>{{val.answer}}</td>
                <td>
                    <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                        <a href="javascript:;" ng-click="quote(val.answer)">引用</a>
                    </div>
                </td>
            </tr>
            <tr ng-if="quickReplies==undefined">
                <td colspan="4" align="center">{{qr_empty}}</td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-xs-12" ng-show="quickReplies.qrs.length">
            <pagination total-items="quickReplies.total_number" ng-model="quickReplies.current_page" ng-click="getQuickReplies()" items-per-page="quickReplies.items_per_page" max-size="5" class="pagination-sm pull-right" boundary-links="true" previous-text="<" next-text=">" first-text="首页" last-text="末页"></pagination>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="cancel()" type="button" class="btn btn-default">
    关闭  
    </button>
</div>
