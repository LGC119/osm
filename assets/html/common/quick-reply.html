<div class="page-header">
	<h1>
		素材及业务设置 
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			智库
		</small>
	</h1>
</div>
<div class="row" ng-controller="QuickReplyController" ng-init="getQuickReplies()">
	<div class="col-xs-12">
		<div ng-show="showAdd" class="form-horizontal" ng-init="showAdd=false">
			<div class="form-group">
				<label class="col-sm-1 control-label no-padding-right" for="name"> 问题 </label>
				<div class="col-sm-11"><input type="text" class="input-xlarge" ng-model="question" /></div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label no-padding-right" for="name"> 回答 </label>
				<div class="col-sm-11"><textarea cols="60" rows="3" class="autosize-transition" ng-model="answer"></textarea></div>
			</div>
			<button class="btn btn-sm btn-success" ng-click="edit()">确定</button>
			<button class="btn btn-sm btn-danger" ng-click="showAdd=false">取消</button>
		</div>
		<button type="button" class="btn btn-sm btn-info" ng-show="!showAdd" ng-click="showAdd=true;id=0;question='';answer='';">
			<i class="ace-icon fa fa-plus bigger-120"></i>新增记录
		</button>
		<hr />
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th width="30%">问题</th>
					<th>智库答案</th>
					<th width="80">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="val in quickReplies.qrs">
					<td>{{val.question}}</td>
					<td>{{val.answer}}</td>
					<td>
						<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
							<button class="btn btn-xs btn-info" ng-click="set_edit(val)">
								<i title="修改" class="ace-icon fa fa-pencil bigger-120"></i>
							</button>
							<button class="btn btn-xs btn-danger" ng-click="delete(val.id)">
								<i title="删除" class="ace-icon fa fa-trash-o bigger-120"></i>
							</button>
						</div>
					</td>
				</tr>
				<tr ng-if="quickReplies.qrs==undefined||quickReplies.qrs.length==0">
					<td colspan="4" align="center">{{qrs_empty}}</td>
				</tr>
			</tbody>
		</table>
		<div class="row">
			<div class="col-xs-12" ng-show="quickReplies.qrs.length">
	            <pagination total-items="quickReplies.total_number" ng-model="quickReplies.current_page" ng-click="getQuickReplies()" items-per-page="quickReplies.items_per_page" max-size="5" class="pagination-sm pull-right" boundary-links="true" previous-text="<" next-text=">" first-text="首页" last-text="末页"></pagination>
	        </div>
		</div>
			
	</div>
</div>
