<div class="page-header">
    <h1>
        账号设置
        <small>
            <i class="ace-icon fa fa-angle-double-right"></i>
            微博应用
        </small>
    </h1>
</div>
<div ng-controller="ApplicationController">
	<!-- <p><button class="btn btn-sm btn-primary" ng-click="initModal()">添加微博应用</button></p> -->

	<!-- 添加和编辑应用的Dialog -->
	<div class="modal fade" id="add_new" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">{{dTitle}}</h4>
				</div>
				<form method="POST" class="form-horizontal" role="form">
				<div class="modal-body">
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="name"> 应用类别 </label>
						<div class="col-sm-9">
							<label><input type="radio" name="platform" value="1" ng-model="app.platform" checked> 新浪</label>
							<label><input type="radio" name="platform" value="2" ng-model="app.platform"> 腾讯</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="name"> 应用名称 </label>
						<div class="col-sm-9"><input type="text" ng-model="app.name" /></div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="name"> 创建者微博昵称 </label>
						<div class="col-sm-9"><input type="text" ng-model="app.appcreator"/></div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="name"> App Key </label>
						<div class="col-sm-9"><input type="text" ng-model="app.appkey" class="input-large"/></div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="name"> App Secret </label>
						<div class="col-sm-9"><input type="text" ng-model="app.appskey" class="input-xlarge"/></div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="name"> 授权回调页 </label>
						<div class="col-sm-9"><input type="text" ng-model="app.callbackurl" class="input-xlarge" style="width:418px;" /></div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="name"> 应用授权级别 </label>
						<div class="col-sm-9">
							<select ng-model="app.level">
								<option value="0">普通授权</option>
								<option value="1">中级授权</option>
								<option value="2">高级授权</option>
								<option value="3">合作授权</option>
							</select>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" ng-click="createApp()" class="btn btn-primary">确定</button>
				</div>
				</form>
			</div>
		</div>
	</div>
	<!-- 添加和编辑应用的Dialog END -->

	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>序号</th>
				<th>应用名称</th>
				<th>添加者</th>
				<th>微博平台</th>
				<th>应用级别</th>
				<th>添加时间</th>
				<!-- <th>操作</th> -->
			</tr>
		</thead>
		<tbody>
			<tr ng-if="apps.length==0">
				<td colspan="7" align="center">{{empty}}</td>
			</tr>
			<tr ng-repeat="app in apps">
				<td>{{app.id}}</td>
				<td>{{app.name}}</td>
				<td>{{app.creator}}</td>
				<td>{{app.platform==1?'新浪微博':'腾讯微博'}}</td>
				<td>{{level[app.level]?level[app.level]:'未知'}}</td>
				<td>{{app.created_at}}</td>
				<!-- <td>
					<div class="hidden-sm hidden-xs btn-group">
						<button class="btn btn-xs btn-success" ng-click="initModal(app.id)">
							<i class="ace-icon fa fa-pencil-square-o bigger-120"></i> 编辑
						</button>
						<button class="btn btn-xs btn-danger" ng-click="delete(app.id)">
							<i class="ace-icon fa fa-trash-o bigger-120"></i> 删除
						</button>
					</div>
				</td> -->
			</tr>
		</tbody>
	</table>
</div>
